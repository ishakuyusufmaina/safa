  class StdList extends Array {
  constructor() {
    super();
  }
  push(elm) {
    if (this.length == 0) {
      elm.position = 1;
    } else {
      this.position(elm);
    }
    super.unshift(elm);
    super.sort((a, b) => {
      return b.score - a.score;
    });
  }

  position(elm) {
    for (let i = 0; i < this.length; i++) {
      if (Number(this[i].score) == Number(elm.score)) {
        elm.position = this[i].position;
        return;
      } else if (Number(this[i].score) < Number(elm.score)) {
        elm.position = this[i].position;
        for (let j = i; j < this.length; j++) {
          this[j].position++;
        }
        return;
      } else {
        elm.position = this[this.length - 1].position + 1;
      }
    }
  }
}

    function remark(test, exam){

      };

    }
    
    function grade(test, exam){

      /* <40 F, <=45 E,  <=49 D, <=59 C, <= 69 B, * 70 A */

        if (total < 40){ grade="F"}
        else if (total <= 45) {grade="E"}
        else if (total <= 49 ) {grade="D"}
        else if (total <= 59 ) {grade="C"}
        else if (total <= 69 ) {grade="B"}
        else grade = "A";

    }

  function tosf(num, sf) {
  if (num === 0) return 0;
  return Number(num.toPrecision(sf));
     }
  
  
  function isSec(cls){
    return cls.toLowerCase()[0] == "s" || cls.toLowerCase()[0] == "j"
  }
    function isPri(cls){
    return cls.toLowerCase()[0] == "p";
  }
  
  function getURL(cls){
    if (isSec(cls)) return "stamp-sec.png";
    else if (isPri(cls)) return "stamp-pri.png";
    else return "stamp-nur.png";
  }
  
  
    function toSuperscriptOrdinal(num) {
  const suffixes = {
    '1': 'ˢᵗ',
    '2': 'ⁿᵈ',
    '3': 'ʳᵈ'
  };

  // Handle 11th, 12th, 13th as special cases
  const lastTwo = num % 100;
  let suffix = 'ᵗʰ';

  if (lastTwo < 11 || lastTwo > 13) {
    const lastDigit = num % 10;
    suffix = suffixes[lastDigit] || 'ᵗʰ';
  }

  return num + suffix;
}
