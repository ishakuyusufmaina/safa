<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Fees Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8ec5fc, #e0c3fc);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .fee-list {
      margin-bottom: 2rem;
    }

    .fee-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: .5rem;
      background: #f9f9f9;
    }

    .fee-item input {
      width: 120px;
      padding: .25rem .5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .controls {
      display: flex;
      gap: .5rem;
    }

    .controls button {
      background: #008cff;
      color: #fff;
      border: none;
      padding: .4rem .75rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .controls .delete {
      background: #dc3545;
    }

    form {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    form input, #newSection {
      flex: 1;
      min-width: 120px;
      padding: .5rem;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    form button {
      padding: .5rem 1rem;
      border: none;
      background: #28a745;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  
    .button-primary {
  background-color: indianred; //coral; //#007bff;
  color: #fff;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 0.375rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button-primary:hover {
  background-color: #0056b3;
}

    @media (max-width: 500px) {
      .fee-item {
        flex-direction: column;
        align-items: flex-start;
        gap: .5rem;
      }
    }
  </style>
</head>
<body>

    <div class="fee-list" id="feeList"></div>

      <button type="submit">Add Section</button>

    <hr>

    addForm.onsubmit = (e) => {

      schoolFee[section] = fee;

  function key(token){
